<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ user.first_name }} User Profile</title>
</head>
<body>

  <div class="col-sm-2 col-6">
    <img src="{{ user.img_url }}"
         alt="{{ user.full_name }}"
         class="img-fluid">

    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
       
    <form>
      <button class="btn btn-primary btn-sm" formaction="/users/{{user.id}}/edit"
        formmethod="GET">Edit</button>

      <button class="btn btn-danger btn-sm" formaction="/users/{{user.id}}/delete"
        formmethod="GET">Delete</button>
          
    </form>
  </div>
 


  
</body>
</html>
